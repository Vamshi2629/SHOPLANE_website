<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>ShopLane Password Reset Page</title>
</head>

<body>
    <div class="container">
        <div id="header">
            <h1 style="color: rgb(255, 255, 255);"><b><span style="color: rgb(255, 115, 0);">SHOP</span><span
                        style="color: blue;">LANE </span>Forgot Password page</b></h1>
        </div>
        <form action="" id="form">
            <h2>Create New Password</h2>
            <fieldset>
                <legend><label for="login-name"><b>Email</b></label></legend>
                <input type="text" id="forgot-email" placeholder="Enter Email" required>
            </fieldset>
            <fieldset >
                <legend><label for="reset-psd"><b>New Password</b></label></legend>
                <input type="password" id="reset-psd" placeholder="Enter Password" required minlength="8">
                
            </fieldset>
            <fieldset>
                <legend><label for="confirm-psd"><b>Repeat New Password</b></label></legend>
                <input type="password" id="confirm-psd" placeholder="Re-enter Password" required minlength="8">
                
            </fieldset>
            <div id="login-footer">
                <p> <br> <a href="./index.html">Go to Signin Page</a></p>
                <button id="login-btn">Reset</button>
            </div>
        </form>
    </div>
    <!-- <script src="./login.js"></script> -->
    <script src="./forgotPassword.js"></script>
</body>

</html>
